
<!-- Header Section Start -->

<section [class]="class_header">

    <a routerLink="home-user" class="logo">
        <span>E</span>
        <span>n</span>
        <span>g</span>
        <span>i</span>
        <span>n</span>
        <div id="e-left">
            <span>e</span>
        </div>
        <div id="e-right">
            <span>e</span>
        </div>
        <span>r</span>
        <span>d</span>
        <span>s</span>
    </a>

    <nav [class]="class_navbar">
        <a routerLink="admin-home" routerLinkActive="active">Inicio</a>
        <a routerLink="users" routerLinkActive="active" >Usuarios</a>
        <a routerLink="categories" routerLinkActive="active">Categorías</a>
        <a routerLink="posts" routerLinkActive="active">Posts</a>
        <a routerLink="comments" routerLinkActive="active">Comentarios</a>
        <a class="icon-user" (click)="showSubMenu()">
            <i class="fas fa-user" *ngIf="!profileUser.image"></i>
            <img [src]="imgUrl" alt="" class="photo" *ngIf="profileUser.image">
        </a>
        <div [class]="class_submenu">
            <a class="icon-profile">
                <i class="fas fa-user" *ngIf="!profileUser.image"></i>
                <img [src]="imgUrl" alt="" class="photo-2" *ngIf="profileUser.image">
                <p class="profile-user">
                    <span class="username">{{profileUser.username}}</span>
                    <span class="name">{{profileUser.name}} {{profileUser.lastname}}</span>
                </p>
            </a>
            <a routerLink="profile" routerLinkActive="active">Perfil</a>
            <a routerLink="resource-user" routerLinkActive="active">Recursos</a>
            <a routerLink="p-&-r-user" routerLinkActive="active">P&R</a>
            <a (click)="logOut()">Cerrar sesión</a>
        </div>   
    </nav>

    <div id="menu-btn" [class]="class_menu" (click)="showMenu()"></div>

</section>

<!-- Header Section End -->
