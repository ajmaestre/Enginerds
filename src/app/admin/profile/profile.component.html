
<!-- Profile Section Start -->

<div class="container">

    <section class="section">
        <div class="box">
            <div class="image">
                <img [src]="imageUrl" *ngIf="user.image" alt="" class="photo">
                <i class="fas fa-user photo" *ngIf="!user.image"></i>
                <div class="file-box" id="file-img" >
                    <input type="file" name="file-img" aria-label="Cambiar foto" (change)="onLoad($event)">
                </div>
            </div>
            <div class="content">
                <h3>{{user.name}} {{user.lastname}}</h3>
                <div class="author">
                    <div class="info">
                        <p>
                            Username:
                            <span class="name">
                                {{user.username}}
                            </span>
                        </p>
                        <p>
                            Email:
                            <span class="name">
                                {{user.email}}
                            </span>
                        </p>
                        <p>
                            Creado: 
                            <span class="date">
                                {{user.created_at | date: 'short'}}
                            </span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="booking" id="formulario">
    
        <form  [formGroup]="data" class="book-form">
    
            <div class="flex">
                <div class="inputBox">
                    <span>Nombre :</span>
                    <input type="text" placeholder="Ingresa el nombre" formControlName="name">
                </div>
                <div class="inputBox">
                    <span>Apellido :</span>
                    <input type="text" placeholder="Ingresa el apellido" formControlName="lastname">
                </div>
                <div class="inputBox">
                    <span>Nombre de usuario :</span>
                    <input type="text" placeholder="Ingresa el nombre de usuario" formControlName="username">
                </div>
                <div class="inputBox">
                    <span>Correo electrónico :</span>
                    <input type="email" placeholder="Ingresa el correo electrónico" formControlName="email">
                </div>
                <div class="inputBox">
                    <span>Contraseña :</span>
                    <input type="password" placeholder="Ingresa la contraseña" formControlName="password">
                </div>
                <div class="inputBox">
                    <span>Confirmar contraseña :</span>
                    <input type="password" placeholder="Ingresa la contraseña" formControlName="equal_pass" (keypress)="showAlert($event)">
                </div>
            </div>
    
            <div class="btn-group">
                <div class="alert">
                    <p *ngIf="alertShowed">Las contraseñas no coinciden</p>
                </div>
                <button type="submit" class="btn" (click)="update()">Actualizar</button>
            </div>
    
        </form>
    
    </section>
        
</div>


<!-- Profile Section End -->
